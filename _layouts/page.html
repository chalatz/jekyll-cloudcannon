---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <p>{{page.inputs.desc}}</p>

  <div class="post-content">
    {{ content }}
  </div>

  <p>
    {%- assign show_it = true -%}
    {%- if page.show_it == false -%}
      {%- assign show_it = false -%}
    {%- endif -%}
    show_it: {{ show_it }}
  </p>

</article>
